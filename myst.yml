version: 1

project:
  title: El Camino College Showcase
  authors:
    - name: Jonathan Ferrari
    - name: Edwin Vargas Navarro
  github: ds-modules/ecc-textbook
  bibliography:
    - references.bib
  jupyter: true
  execute:
    execute_notebooks: 'auto'
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/book.pdf
  toc:
    - file: intro.md
    - title: Biology
      children:
        - file: ecc-biology/Cancer_Mutations/cancer_mutations.ipynb
        - file: ecc-biology/Introduction/introduction.ipynb
        - file: ecc-biology/enzymes/enzymes_bioinformatics.ipynb
        - file: ecc-biology/polarity/bond_polarity.ipynb
    - title: Business
      children:
        - file: ecc-business/marketing-fast-food/marketing_case_study.ipynb
        - file: ecc-business/sba/sba.ipynb
    - title: Calculus
      children:
        - file: ecc-calculus/partial_fractions_lesson.ipynb
        - file: ecc-calculus/pfd.ipynb
        - file: ecc-calculus/riemann_sum.ipynb
        - file: ecc-calculus/sums.ipynb
    - title: Chemistry
      children:
        - file: ecc-chemistry/Orbitals.ipynb
    - title: Child Development
      children:
        - file: ecc-child-development/parental-risk.ipynb
    - title: CIS
      children:
        - file: ecc-cis/Stock_Market_Analysis_Lab.ipynb
        - file: ecc-cis/excel_to_pandas_zillow/Excel_to_Pandas_Zillow.ipynb
    - title: CS 9
      children:
        - file: ecc-cs9/ECC CalEnviroScreen.ipynb
        - file: ecc-cs9/Modeling_CA_Housing_lab.ipynb
        - file: ecc-cs9/ces/nb-archive/CES1-intro.ipynb
        - file: ecc-cs9/ces/nb-archive/CES2-CommColl.ipynb
        - file: ecc-cs9/ces/nb-archive/CES_Mapping.ipynb
        - file: ecc-cs9/ces/proj1/proj1.ipynb
        - file: ecc-cs9/ces/proj2.ipynb
        - file: ecc-cs9/policing/policing.ipynb
    - title: Physics
      children:
        - file: ecc-physics/PKA_ATP_SingleMolecule_Kinetics.ipynb
    - title: Psychology
      children:
        - file: ecc-psychology/soccer/InvJNB-BirthMonthSoccer-STUDENT.ipynb
        - file: ecc-psychology/soccer/InvJNB-BirthMonthSoccer-COMPLETE.ipynb
        - file: ecc-psychology/resume/InvJNB-ResumeCallbacks-NameRace-STUDENT.ipynb
        - file: ecc-psychology/resume/InvJNB-ResumeCallbacks-NameRace-COMPLETE.ipynb
    - title: Ethnic Studies
      children:
        - file: ecc-ethnic-studies/Incarceration/Incarcerations.ipynb
        - file: ecc-ethnic-studies/Incarceration/otter.ipynb
        - file: ecc-ethnic-studies/introduction/introduction.ipynb
        - file: ecc-ethnic-studies/race-and-health/Health.ipynb
    - title: Sociology
      children:
        - file: ecc-sociology/Incarcerations/Incarcerations.ipynb
        - file: ecc-sociology/environment/environmental-justice.ipynb
        - file: ecc-sociology/introduction/introduction.ipynb
        - file: ecc-sociology/race-and-health/Health.ipynb
    - title: Statistics
      children:
        - file: ecc-statistics/anova/anova.ipynb
        - file: ecc-statistics/data_representation/Data-Rep-Module.ipynb
        - file: ecc-statistics/probability_distribution/Probability-Distributions.ipynb
        - file: ecc-statistics/sampling_distribution/sampling_distribution.ipynb

site:
  template: book-theme
  actions:
    - title: Open Issue
      url: https://github.com/ds-modules/ecc-textbook/issues/new
  options:
    base: /ecc-textbook/
    logo: modules/_static/ds.svg
    favicon: modules/_static/favicon.ico
    logo_text: El Camino College Showcase
    extra_css:
      - modules/_static/custom.css
    navigation_with_keys: true
    show_toc_level: 2
    show_navbar_depth: 2
    use_issues_button: true
    use_repository_button: true

