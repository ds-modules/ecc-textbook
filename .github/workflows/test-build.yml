name: Test Build (PRs)

# This workflow only builds the book to verify it works, but doesn't deploy
# Useful for testing changes in pull requests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          pip install -r requirements.txt
          # Install modules-specific dependencies if they exist
          if [ -f modules/requirements.txt ]; then pip install -r modules/requirements.txt; fi

      - name: Build the book
        run: |
          cd modules
          jupyter book build --html .

      - name: Upload artifact (for inspection)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './modules/_build/html'
          retention-days: 1  # Keep artifact for 1 day only

