name: Test Build (PRs)

# This workflow only builds the book to verify it works, but doesn't deploy
# Useful for testing changes in pull requests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          pip install -r requirements.txt
          # Install modules-specific dependencies if they exist
          if [ -f modules/requirements.txt ]; then pip install -r modules/requirements.txt; fi

      - name: Build the book
        run: |
          cd modules
          set -e  # Exit on error
          echo "--- Building Jupyter Book ---"
          jupyter book build --html . || {
            echo "Build failed, checking for alternative command..."
            jupyter-book build --html . || exit 1
          }
          echo "--- Checking build output ---"
          ls -la _build/ 2>/dev/null || echo "No _build directory found"
          find _build -type f -name "*.html" 2>/dev/null | head -10 || echo "No HTML files found"
          if [ -d "_build/html" ]; then
            echo "✓ Found _build/html directory"
            ls -la _build/html/ | head -10
          elif [ -d "_build/site" ]; then
            echo "✓ Found _build/site directory (JB 2.0 format)"
            ls -la _build/site/ | head -10
          else
            echo "ERROR: No build output found in _build/html or _build/site!"
            echo "Contents of _build:"
            ls -la _build/ || echo "No _build directory"
            exit 1
          fi

      - name: Determine build output path
        id: build_path
        run: |
          cd modules
          if [ -d "_build/html" ]; then
            echo "path=./modules/_build/html" >> $GITHUB_OUTPUT
            echo "Found _build/html"
          elif [ -d "_build/site" ]; then
            echo "path=./modules/_build/site" >> $GITHUB_OUTPUT
            echo "Found _build/site"
          else
            echo "ERROR: No build output directory found!"
            exit 1
          fi

      - name: Upload artifact (for inspection)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.build_path.outputs.path }}
          retention-days: 1  # Keep artifact for 1 day only

