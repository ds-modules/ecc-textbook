name: Build & deploy Jupyter Book

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: read
  pages: write           # for GitHub Pages
  id-token: write        # for OIDC auth

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          pip install -r requirements.txt
          # Install modules-specific dependencies if they exist
          if [ -f modules/requirements.txt ]; then pip install -r modules/requirements.txt; fi

      - name: Build the book
        run: |
          cd modules
          set -e  # Exit on error
          echo "--- Building Jupyter Book ---"
          jupyter book build --html . || {
            echo "Build failed, checking for alternative command..."
            jupyter-book build --html . || exit 1
          }
          echo "--- Checking build output ---"
          ls -la _build/ 2>/dev/null || echo "No _build directory found"
          if [ -d "_build/html" ]; then
            echo "✓ Found _build/html directory"
            ls -la _build/html/ | head -10
          elif [ -d "_build/site" ]; then
            echo "✓ Found _build/site directory (JB 2.0 format)"
            ls -la _build/site/ | head -10
            # Copy site to html for compatibility
            cp -r _build/site _build/html
            echo "Copied _build/site to _build/html"
          else
            echo "ERROR: No build output found in _build/html or _build/site!"
            echo "Contents of _build:"
            ls -la _build/ || echo "No _build directory"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./modules/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GH Pages
        id: deployment
        uses: actions/deploy-pages@v4