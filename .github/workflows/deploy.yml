name: Build & deploy Jupyter Book

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write           # for GitHub Pages
  id-token: write        # for OIDC auth

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps
        run: |
          pip install jupyter-book  # Latest version (2.0+)
          # optional: project-specific deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build the book
        run: |
          cd modules
          # Build static HTML without starting server
          jupyter book build --site .
          echo "Build completed! Checking output..."
          find . -name "_build" -type d
          find . -name "*.html" -type f | head -5
          # Ensure we have build output
          if [ ! -d "_build" ]; then
            echo "No _build directory found, trying alternative build"
            jupyter book build --html .
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./modules/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GH Pages
        id: deployment
        uses: actions/deploy-pages@v4
