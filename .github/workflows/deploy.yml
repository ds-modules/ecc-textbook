name: Build & deploy Jupyter Book

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write           # for GitHub Pages
  id-token: write        # for OIDC auth

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps
        run: |
          pip install jupyter-book  # Latest version (2.0+)
          # optional: project-specific deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build the book
        run: |
          cd modules
          # Use the approach that worked locally - start the build process
          echo -e "n\ny" | jupyter book start --headless || echo "Build process initiated"
          echo "Build completed! Checking output..."
          ls -la _build/html/ || ls -la _build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./modules/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GH Pages
        id: deployment
        uses: actions/deploy-pages@v4
