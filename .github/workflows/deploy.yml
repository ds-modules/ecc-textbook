name: Build & deploy Jupyter Book

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write           # for GitHub Pages
  id-token: write        # for OIDC auth

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps
        run: |
          pip install jupyter-book  # Latest version (2.0+)
          # optional: project-specific deps
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build the book
        run: |
          cd modules
          # Try building with Jupyter Book 2.0
          jupyter-book build --site .
          echo "Checking build output..."
          ls -la
          find . -name "_build" -type d
          find . -name "*.html" -type f | head -5
          # Copy build output to staging area
          mkdir -p ../_site
          if [ -d "_build/html" ]; then
            cp -r _build/html/* ../_site/
          elif [ -d "_build/site" ]; then
            cp -r _build/site/* ../_site/
          else
            echo "Error: Could not find build output"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GH Pages
        id: deployment
        uses: actions/deploy-pages@v4
