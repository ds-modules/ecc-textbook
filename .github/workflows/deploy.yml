name: Build & deploy Jupyter Book

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install deps
        run: |
          pip install jupyter-book
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build the book
        run: |
          cd modules
          jupyter book build --html .
          echo "--- Build output ---"
          ls -R _build/site

      - name: Upload artifact (JB2 correct directory)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./modules/_build/site   # <—— IMPORTANT

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
